<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>SUNDAY-PAAI - Powered by Ollama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .neural-dots {
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #667eea;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #667eea; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 neural-dots">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
        <div class="text-center">
            <div class="w-16 h-16 mx-auto mb-4 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
            <h1 class="text-2xl font-bold gradient-text">SUNDAY-PAAI</h1>
            <p class="text-slate-300 mt-2">Initializing AI Brain...</p>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" class="hidden min-h-screen p-4">
        <!-- Header -->
        <header class="max-w-4xl mx-auto mb-6">
            <div class="glass rounded-2xl p-6 text-center">
                <h1 class="text-2xl font-bold gradient-text">SUNDAY-PAAI</h1>
                <p class="text-slate-300 text-sm">My Life</p>
                <div class="flex items-center justify-center mt-2 space-x-4 text-xs">
                    <span class="flex items-center">
                        <span id="statusIndicator" class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        <span id="aiStatus">Connecting...</span>
                    </span>
                    <span id="aiProvider" class="text-purple-400">ü§ñ Ollama</span>
                    <span id="currentModel" class="text-blue-400">üß† gemma2:2b</span>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="max-w-4xl mx-auto">
            <div class="glass rounded-2xl p-6 mb-4">
                <!-- Messages -->
                <div id="messages" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                    <!-- Messages will be populated here -->
                </div>

                <!-- Input Area -->
                <div class="flex space-x-3">
                    <input type="text" id="messageInput" 
                           class="flex-1 bg-slate-800 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                           placeholder="Ask SUNDAY-PAAI anything...">
                    <button id="sendButton" 
                            class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-200">
                        Send
                    </button>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="glass rounded-2xl p-6">
                <h3 class="text-lg font-semibold text-white mb-4">Quick Actions</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <button class="quick-action bg-gradient-to-r from-green-600 to-emerald-600 text-white p-3 rounded-lg hover:from-green-700 hover:to-emerald-700 transition-all duration-200">
                        <div class="text-xl mb-1">üí°</div>
                        <div class="text-xs">Creative Ideas</div>
                    </button>
                    <button class="quick-action bg-gradient-to-r from-blue-600 to-cyan-600 text-white p-3 rounded-lg hover:from-blue-700 hover:to-cyan-700 transition-all duration-200">
                        <div class="text-xl mb-1">üìù</div>
                        <div class="text-xs">Write Content</div>
                    </button>
                    <button class="quick-action bg-gradient-to-r from-purple-600 to-pink-600 text-white p-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all duration-200">
                        <div class="text-xl mb-1">üîç</div>
                        <div class="text-xs">Research</div>
                    </button>
                    <button class="quick-action bg-gradient-to-r from-orange-600 to-red-600 text-white p-3 rounded-lg hover:from-orange-700 hover:to-red-700 transition-all duration-200">
                        <div class="text-xl mb-1">üéØ</div>
                        <div class="text-xs">Problem Solve</div>
                    </button>
                </div>
            </div>

            <!-- Model Selection -->
            <div class="glass rounded-2xl p-6 mt-4">
                <h3 class="text-lg font-semibold text-white mb-4">AI Model Settings</h3>
                <div class="flex items-center space-x-4">
                    <select id="modelSelect" class="bg-slate-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="gemma2:2b">ü§ñ Gemma 2B (Default)</option>
                        <option value="kart_2003/sunday">üéØ SUNDAY-PAAI (Custom)</option>
                        <option value="llama3.2:latest">ü¶ô Llama 3.2</option>
                        <option value="llama2:7b">ü¶ô Llama 2 (7B)</option>
                        <option value="mistral">üå™Ô∏è Mistral</option>
                        <option value="codellama">üíª Code Llama</option>
                    </select>
                    <button id="changeModelBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-all duration-200">
                        Change Model
                    </button>
                    <span id="modelStatus" class="text-sm text-slate-300">Current: gemma2:2b</span>
                </div>
            </div>

            <!-- Memory Management -->
            <div class="glass rounded-2xl p-6 mt-4">
                <h3 class="text-lg font-semibold text-white mb-4">Memory Management</h3>
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <span id="memoryStatus" class="text-sm text-slate-300">Memory: 0/10 entries</span>
                        <div class="w-32 bg-slate-700 rounded-full h-2">
                            <div id="memoryBar" class="bg-gradient-to-r from-blue-500 to-purple-500 h-2 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    <button id="clearMemoryBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all duration-200">
                        Clear Memory
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let isTyping = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                // Load initial messages
                const response = await fetch('/api/messages');
                const data = await response.json();
                messages = data;
                displayMessages();

                // Check AI status
                await checkAIStatus();

                // Load available models
                await loadModels();

                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    document.getElementById('mainInterface').classList.remove('hidden');
                }, 2000);

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize SUNDAY-PAAI');
            }
        }

        async function checkAIStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                const statusIndicator = document.getElementById('statusIndicator');
                const aiStatus = document.getElementById('aiStatus');
                const aiProvider = document.getElementById('aiProvider');
                const currentModel = document.getElementById('currentModel');

                if (status.status === 'online') {
                    statusIndicator.className = 'w-2 h-2 bg-green-500 rounded-full mr-2';
                    aiStatus.textContent = 'Online';
                    aiProvider.textContent = `ü§ñ ${status.ai_provider}`;
                    currentModel.textContent = `üß† ${status.model}`;
                } else {
                    statusIndicator.className = 'w-2 h-2 bg-red-500 rounded-full mr-2';
                    aiStatus.textContent = 'Offline';
                    aiProvider.textContent = 'ü§ñ Ollama (Offline)';
                    currentModel.textContent = 'üß† Not Available';
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';
                
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    if (model === data.current_model) {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                });
                
                document.getElementById('modelStatus').textContent = `Current: ${data.current_model}`;
            } catch (error) {
                console.error('Model loading error:', error);
            }
        }

        async function changeModel() {
            const modelSelect = document.getElementById('modelSelect');
            const selectedModel = modelSelect.value;
            
            try {
                const response = await fetch('/api/change-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ model: selectedModel })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('modelStatus').textContent = `Current: ${result.model}`;
                    showSuccess(`Model changed to ${result.model}`);
                } else {
                    showError(result.error || 'Failed to change model');
                }
            } catch (error) {
                console.error('Model change error:', error);
                showError('Failed to change model');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            const userMessage = {
                id: Date.now().toString(),
                text: message,
                sender: 'user',
                timestamp: new Date().toISOString(),
                type: 'text'
            };
            
            messages.push(userMessage);
            displayMessages();
            input.value = '';
            
            // Show typing indicator
            isTyping = true;
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                });
                
                const data = await response.json();
                if (data.success) {
                    messages = data.messages;
                    displayMessages();
                }
            } catch (error) {
                console.error('Send message error:', error);
                showError('Failed to send message');
            } finally {
                isTyping = false;
                hideTypingIndicator();
            }
        }

        function displayMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${message.sender === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const bubbleClass = message.sender === 'user' 
                    ? 'bg-gradient-to-r from-purple-600 to-blue-600 text-white' 
                    : 'bg-slate-800 text-white';
                
                messageDiv.innerHTML = `
                    <div class="max-w-xs lg:max-w-md ${bubbleClass} rounded-2xl px-4 py-3">
                        <div class="text-sm">${message.text}</div>
                        <div class="text-xs opacity-70 mt-1">${new Date(message.timestamp).toLocaleTimeString()}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'flex justify-start';
            typingDiv.innerHTML = `
                <div class="bg-slate-800 text-white rounded-2xl px-4 py-3">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-white rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            // Simple error notification
            alert(`Error: ${message}`);
        }

        function showSuccess(message) {
            // Simple success notification
            alert(`Success: ${message}`);
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('changeModelBtn').addEventListener('click', changeModel);
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Quick action buttons
        document.querySelectorAll('.quick-action').forEach(button => {
            button.addEventListener('click', function() {
                const action = this.querySelector('div:last-child').textContent;
                document.getElementById('messageInput').value = `Help me with ${action.toLowerCase()}`;
                sendMessage();
            });
        });

        // Memory management functions
        async function loadMemoryStatus() {
            try {
                const response = await fetch('/api/memory');
                const data = await response.json();
                
                const memoryStatus = document.getElementById('memoryStatus');
                const memoryBar = document.getElementById('memoryBar');
                
                const percentage = (data.memory_entries / data.memory_limit) * 100;
                memoryStatus.textContent = `Memory: ${data.memory_entries}/${data.memory_limit} entries`;
                memoryBar.style.width = `${percentage}%`;
            } catch (error) {
                console.error('Memory status error:', error);
            }
        }

        async function clearMemory() {
            try {
                const response = await fetch('/api/memory/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                if (result.success) {
                    showSuccess('Memory cleared successfully');
                    loadMemoryStatus();
                } else {
                    showError('Failed to clear memory');
                }
            } catch (error) {
                console.error('Clear memory error:', error);
                showError('Failed to clear memory');
            }
        }

        // Event listeners
        document.getElementById('clearMemoryBtn').addEventListener('click', clearMemory);

        // Load memory status on startup
        loadMemoryStatus();

        // Periodic status check
        setInterval(checkAIStatus, 30000); // Check every 30 seconds
        setInterval(loadMemoryStatus, 10000); // Update memory status every 10 seconds
    </script>
</body>
</html>
